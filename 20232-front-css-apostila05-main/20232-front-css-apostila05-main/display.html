<html lang="pt-br">
<head>

    <title>display</title>
    <style>
        .professores{

            width: 200px;
        }

</head>
<body>
    <article id="cursos">

        <button class="botao">clique aqui para falar conosco</button>

    </article>
<!-- na verdade, em html, tudo é uma caixa. -->
<!-- display; block, inline ou block-inline. display none significa não exibir. ele existe na árvore dom. -->
    
</body>
</html>
